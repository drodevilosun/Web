<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conditions Vuejs</title>
    <script src="../Lib/vue.js"></script>
    <style>
        .tabs{
            margin: 0;
            padding: 0;
        }
        .tabs li {
            cursor: pointer;
            display:  inline-block;
            padding: 10px 15px;
            border: 1px solid #000;
        }
        .login, .register {
            padding: 15px;
            border: 2px solid blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1 v-if="awesome">Vue is awesome!</h1>
        <h1 v-else>Oh ye ðŸ˜¢</h1>
        <ul class="tabs">
            <li v-on:click="changeTabs('login')">Login</li>
            <li v-on:click="changeTabs('register')">Register</li>
        </ul>
        <div class="login" v-show="tabSelected === 'login'">
            <h2>Form Login</h2>
            <form action="">
                <input type="text" placeholder="Input username">
                <input type="password" placeholder="Input password">
            </form>
        </div>

        <!-- <div class="register" v-else-if="tabSelected === 'register'"> -->
        <div class="register" v-show="tabSelected === 'register'">
            <h2>Form Register</h2>
            <form action="">
                <input type="text" placeholder="Input username">
                <input type="password" placeholder="Input password">
                <input type="password" placeholder="Input password again">
            </form>
        </div>

    </div>
    
</body>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                tabSelected: 'login'
            },
            methods: {
                changeTabs(tab) {
                    this.tabSelected = tab;
                }
            }

        })
    </script>
</html>
